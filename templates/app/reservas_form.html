{% extends "base.html" %}
{% block content %}

<h1>{{ titulo }}</h1>

<div class="card">

    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-green" type="submit">Guardar</button>
    </form>

</div>

{% endblock %}
