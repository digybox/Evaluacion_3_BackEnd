{% extends "base.html" %}

{% block content %}

<h1>Reservas</h1>

<table class="table">
    <thead>
        <tr>
            <th>Sala</th>
            <th>Usuario</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for r in reservas %}
        <tr>
            <td>{{ r.sala.nombre }}</td>
            <td>{{ r.usuario.username }}</td>
            <td>{{ r.inicio }}</td>
            <td>{{ r.fin }}</td>
            <td>
                <a href="{% url 'reserva_editar' r.id %}">Editar</a> |
                <a href="{% url 'reserva_eliminar' r.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
