{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-title">Biblioteca</div>

        <div class="nav-links">
            <a href="{% url 'home' %}">Inicio</a>

            {% if user.is_authenticated %}
                <a href="{% url 'reservar' %}">Reservar</a>

                {% if user.is_staff %}
                    <a href="{% url 'salas_list' %}">Salas</a>
                    <a href="{% url 'reservas_list' %}">Reservas</a>
                {% endif %}

                <span class="nav-user">Hola, {{ user.username }}</span>

                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button class="logout-btn">Cerrar sesión</button>
                </form>

            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        Sistema de Reservas — Biblioteca © 2025
    </footer>

</body>
</html>
