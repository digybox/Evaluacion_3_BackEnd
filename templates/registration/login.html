{% extends "base.html" %}
{% block content %}

<h2>Iniciar sesión</h2>

<form method="post">
    {% csrf_token %}
    
    {{ form.non_field_errors }}

    <div>
        <label>Usuario</label><br>
        {{ form.username }}
    </div>

    <div>
        <label>Contraseña</label><br>
        {{ form.password }}
    </div>

    <button type="submit" class="btn">Entrar</button>
</form>

{% endblock %}
