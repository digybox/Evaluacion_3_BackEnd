{% extends "base.html" %}

{% block content %}
<h2>Iniciar sesión</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
        <label for="id_username">Usuario</label>
        {{ form.username }}
    </div>

    <div class="form-group">
        <label for="id_password">Contraseña</label>
        {{ form.password }}
    </div>

    <button type="submit" class="btn">Entrar</button>
</form>
{% endblock %}
